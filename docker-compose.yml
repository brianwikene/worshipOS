# /docker-compose.yml
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: worshipos
      POSTGRES_USER: worship
      POSTGRES_PASSWORD: worship
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  pgdata:
